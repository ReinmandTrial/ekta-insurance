<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<!-- WRAPPER start -->
	<div class="wrapper">



		<!-- MAIN start  -->
		<main class="main">
			<div class="policy">
				<aside class="policy__aside">
					<div class="policy__aside-bg-circle"></div>
					<div class="policy__aside-bg-small-circles">
						<img src="images/circles.svg" alt="">
					</div>
					<p class="policy__aside-title aside-title">Страхування</p>
				</aside>
				<div class="policy__body">

					<!-- HEADER start  -->
					<header class="header">
						<div class="header__logo logo">
							<img src="images/logo.png" alt="">
						</div>
						<div class="header__rating rating">
							<div class="rating__logo">
								<img src="images/logo-google.svg" alt="">
							</div>
							<div class="rating__text-block">
								<p class="rating__title">Google Rating</p>
								<div class="rating__row">
									<p class="rating__amount">5.0</p>
									<div class="rating__stars">
										<div class="rating__star">
											<img src="images/rating-star.svg" alt="">
										</div>
										<div class="rating__star">
											<img src="images/rating-star.svg" alt="">
										</div>
										<div class="rating__star">
											<img src="images/rating-star.svg" alt="">
										</div>
										<div class="rating__star">
											<img src="images/rating-star.svg" alt="">
										</div>
										<div class="rating__star">
											<img src="images/rating-star.svg" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="header__rightside">
							<div class="header__lang lang js-select">
								<div class="lang__head js-select-head">
									<div class="lang__flag">
										<img src="images/flag-ua.svg" alt="">
									</div>
									<p class="lang__name h5">UA</p>
									<span class="lang__triangle icon icon-triangle-left"></span>
								</div>
								<div class="lang__body js-select-body">
									<div class="lang__item js-select-item">
										<div class="lang__flag">
											<img src="images/flag-ru.svg" alt="">
										</div>
										<p class="lang__name h5">RU</p>
									</div>
									<div class="lang__item js-select-item">
										<div class="lang__flag">
											<img src="images/flag-en.svg" alt="">
										</div>
										<p class="lang__name h5">EN</p>
									</div>
								</div>
							</div>
							<div class="header__connection">
								<a href="" class="header__connection-icon icon icon-phone"></a>
								<div class="header__connection-text-block">
									<p class="header__connection-title">Дзвонiть 24/7</p>
									<p class="header__connection-num h5">0 800 305-122</p>
								</div>
							</div>
							<button type="button" class="header__icon-burger icon-burger"></button>

						</div>

					</header>
					<!-- HEADER end  -->

					<div class="policy__main">

						<div class="policy__text">
							<p class="policy__title h1">Оформiть страхування для екстремального виду спорту </p>
							<p class="policy__descr">У разi отримання спортивної травми. Ми гарантновано надамо медичну домогу
								та виплатимо компенсацiю</p>
						</div>

						<form class="policy__form form-policy">
							<div class="form-policy__step-one">
								<div class="form-policy__header">
									<p class="form-policy__title h4"></p>
								</div>
								<div class="form-policy__body">
									<div class="form-policy__input-container">
										<div class="form-policy__input input__block">
											<p class="input__title h6"></p>
											<div class="input__box select">
												<div class="select__head">

												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-policy__footer">
									<div class="form-policy__price"></div>
									<div class="form-policy__btn-block">
										<label class="form-policy__check-block checkbox__block">
											<span class="checkbox"></span>
											<p class="checkbox__text">Приймаю умови договору</p>
										</label>

										<button type="button"
											class="form-policy__btn-next form-policy__btn-to-step-two btn btn-primary"></button>

									</div>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>

		</main>
		<!-- MAIN end -->

		<!-- FOOTER start  -->
		<footer class="footer">
			<div class="container">
				<div class="footer__content">

				</div>
			</div>
		</footer>
		<!-- FOOTER end -->

	</div>
	<!-- WRAPPER end -->



	<!-- SCRIPTS start  -->
	<script src="js/main.min.js"></script>



</body>

</html>
